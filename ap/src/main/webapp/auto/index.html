<script>
	var global_url = getUrl();  
	$(document).ready(function(){
		
		
	 
		$( "#btn" ).click(function() {
			let user = document.getElementById("user").value;
		    let pwd = document.getElementById("pwd").value;
		    login(user,pwd,'N');

	function openDialog(user,pwd,start,pwd_in,end_date){
		

		document.getElementById("dialog").style.display='';
		 $( "#dialog" ).dialog({
			 	width: 600,
		        height: 200,
		        position: ['center',120],
		        closeOnEscape: false,
		        buttons: {  
		            "10": function() {     
		            		var t = $( ".ui-dialog-buttonpane" ).find("button").eq(0).text();
		            		if(t == '同意'){
	  						 	window.location.href = "http://220.132.126.216:8080/auto/main1.html?auto="+start+"&user="+user+'&pwd='+pwd_in+"&end_date="+end_date; 
		            		}
		            	
		            },
		            "不同意": function() { 
		            		$( "#dialog" ).dialog('close');
	            		} 
		        }
		 });
		 $("#dialog").dialog('open');
		 var f = 10;
			function fiveSecond(){
				  setTimeout(function(){
					  fiveSecond();
						
						if(f==0){
							$( ".ui-dialog-buttonpane" ).find("button").eq(0).text('同意');
  						 	//window.location.href = "http://220.132.126.216:8080/auto/main1.html?auto="+start+"&user="+user+'&pwd='+pwd_in+"&end_date="+end_date;

						}else if(f > 0){ 
							$( ".ui-dialog-buttonpane" ).find("button").eq(0).text(f);
							f--;
						}
			        },1000)
			        
			}
			fiveSecond();
	}
	
	function autoLogin(){
		let query = window.location.search.substring(1);
		let parsed_qs = parse_query_string(query);
		let pwd = (parsed_qs.pwd) ;
		let user= (parsed_qs.user); 
		let auto= (parsed_qs.auto); 
		if(pwd && user){
			 login(user,pwd,auto);
			 
		}
		
	}
	
	
	function login(user,pwd,start){
		let url = global_url + '/getAuthInformation?user='+user+'&pwd='+pwd ; 
		   
	    $.ajax({ url:url, 
	         async: false,
	         success: function(data) {
	        	 var r = JSON.parse(data)
	        	 	 
	        	 if(r.OK =='Y'){
	        		   var pwd_in = r.pwd_in; 
	        		   var end_date = r.end_date;
	  			   $.ajax({ url: global_url + '/getUid?user='+user+'&pwd='+pwd_in, 
	  			         async: false,
	  			         success: function(r) { 
	  			        	 	if(r == 'Y'){
	  			        	 		openDialog(user,pwd,start,pwd_in,end_date);

	  			        	 	}
	  		         	 }
	  		        });
	        	 }else{
	        		 alert("驗證失敗，請洽管理員")
	        	 }
				// window.location.href = "/auto/main1.html?user="+user+"&pwd="+pwd;
         	 }
        });
	}
	 

</script>
