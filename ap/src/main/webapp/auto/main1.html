    String.prototype.replaceAll = function(searchStr, replaceStr) {
        var str = this;
        
        // escape regexp special characters in search string

        return str.replace(new RegExp(searchStr, 'gi'), replaceStr);

	function computeCase( f_barray , cc ){
		 
		var c = 0;
		var c_temp = cc * 1 ;
		for(var i=0;i<cc;i++){
			
			if(f_barray[i] ==0 ){
				c_temp--;
			}
		}
		
		return c_temp + 1 ;
	}
